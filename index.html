      h1 {

        color: #333;
      }
      .question {
        margin: 20px auto;

        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        transition: opacity 0.5s ease;

        text-align: center;
      }
      .options label {

      .btn {

        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 15px;
        text-align: center;
        font-size: 1.1em;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      .fade-in {
        opacity: 1;
        transition: opacity 0.5s ease-in;
      }

        margin-top: 30px;

        color: #333;

      let currentIndex = -1;
      let verified = false;

      function randomQuestion() {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * questions.length);
        } while (newIndex === currentIndex);
        return newIndex;
      }

      function loadNextQuestion() {
        verified = false;
        const container = document.getElementById("questions-container");
        container.classList.add("fade-out");

        setTimeout(() => {
          currentIndex = randomQuestion();
          const q = questions[currentIndex];
          document.getElementById("title").innerText = `Luyện Nghe Phân Biệt Âm: ${q.word}`;

          container.innerHTML = `
            <div class="question fade-in">
              <h3>Nghe âm và chọn đáp án</h3>
              <div class="audio">
                <audio id="audio-player" controls autoplay>
                  <source src="${q.audio}" type="audio/mpeg" />
                  Trình duyệt của bạn không hỗ trợ audio.
                </audio>
              </div>
              <p><strong>Câu hỏi: ${q.word}</strong></p>
              <div class="options">
                ${q.options.map((option, i) => `
                  <label><input type="radio" name="q" value="${i + 1}"> ${option}</label>
                `).join("")}
              </div>
              <div id="result" class="result" style="display:none;"></div>
            </div>
          `;
          container.classList.remove("fade-out");
          container.classList.add("fade-in");
          setTimeout(() => container.classList.remove("fade-in"), 500);
        }, 300);
      }

      function verifyAnswer() {
        if (verified) {
          loadNextQuestion();
          return;
        }

        const q = questions[currentIndex];
        const selectedOption = document.querySelector('input[name="q"]:checked');
        const resultDiv = document.getElementById("result");

        if (!selectedOption) return;

        if (selectedOption.value === q.correctAnswer) {
          resultDiv.innerHTML = `✅ Đúng! - Phiên âm: ${q.word} - ${q.pronunciation}`;
        } else {
          resultDiv.innerHTML = `❌ Sai! - Phiên âm: ${q.word} - ${q.pronunciation}`;
        }

        resultDiv.style.display = "block";
        verified = true;
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        const number = parseInt(e.key);
        if (number >= 1 && number <= 5) {
          const radios = document.getElementsByName("q");
          if (radios[number - 1]) {
            radios[number - 1].checked = true;
            verifyAnswer();
          }
        } else if (e.key === "Enter") {
          if (verified) loadNextQuestion();
        } else if (e.key === " ") {
          e.preventDefault();
          const audio = document.getElementById("audio-player");

          if (!document.querySelector('input[name="q"]:checked') || !verified) {
            if (audio) audio.play();
          } else {
            loadNextQuestion();
          }
        }
      });

      window.onload = loadNextQuestion;
